<script>
    $(document).ready(function () {
        $('#dataTable').DataTable();
    });
</script>
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">
        Employees
    </h1>
</div>

<!-- Content Row -->

<div class="card shadow mb-4">
    <div *ngIf="isShown">
        <div class="card-header py-3">
            <h5 class="m-0 font-weight-bold text-primary">Employee List</h5>
        </div>
        <div class="card-body">
            <div class="row mrgn-btm-15">
                <div class="col-lg-12 algn-right">
                    <button class="btn btn-primary btn-sm" (click)="addEmployee()">Add
                        Employee</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table datatable [dtOptions]="dtOptions" class="row-border hover dataTable">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email Address</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Designation</th>
                                <th class="action-button">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of employeeList">
                                <td>{{employee.name}}</td>
                                <td>{{employee.emailAddress}}</td>
                                <td>{{employee.startDate}}</td>
                                <td>{{employee.designation}}</td>
                                <td class="action-button">
                                    <a href="javascript:void(0)" ngbTooltip="Edit">
                                        <fa-icon [icon]="faEdit"></fa-icon>
                                    </a>
                                    <a href="javascript:void(0)" ngbTooltip="Delete" (click)="deleteEmployee(employee)">
                                        <fa-icon [icon]="faDelete"></fa-icon>
                                    </a>
                                </td>
                            </tr>
                            <tr *ngIf="!employeeList.length">
                                <td colspan="5" class="grid-loader">
                                    <label>
                                        Fetching data. Please wait
                                        <img src="../../../../assets/img/loader.gif">
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!isShown">
        <!-- Card Header - Dropdown -->
        <div class="card-header ">
            <h5 class="m-0 font-weight-bold text-primary">Add Employee</h5>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="firstName">First Name*</label>
                        <input class="form-control" type="text" id="firstName" placeholder="First Name"
                            autocomplete="off" maxlength="100" formControlName="firstName"
                            [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="middleName">Middle Name</label>
                        <input class="form-control" type="text" id="middleName" placeholder="Middle Name"
                            autocomplete="off" maxlength="100">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="lastNname">Last Name*</label>
                        <input class="form-control" type="text" id="lastNname" placeholder="Last Name"
                            autocomplete="off" maxlength="100"
                            [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="gender">Gender</label>
                        <select name="gender" class="form-select col-lg-12" (change)="onGenderChange($event.target)">
                            <option *ngFor="let gender of genders" [value]="gender.id">{{gender.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="dob">Date of Birth</label>
                        <div class="input-group">
                            <input type="text" placeholder="DD/MM/YYYY" class="form-control" bsDatepicker mask="00/00/0000"
                            [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}">
                        </div>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="description">Designation</label>
                        <select name="description" class="form-select col-lg-12"
                            (change)="onDesignationChange($event.target)">
                            <option *ngFor="let designation of designations" [value]="designation.id">
                                {{designation.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="emailAddress">Email Address*</label>
                        <input class="form-control" type="text" id="emailAddress" placeholder="Email Address"
                            autocomplete="off" maxlength="100"
                            [ngClass]="{ 'is-invalid': submitted && f['emailAddress'].errors }">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="mobile">Mobile*</label>
                        <input class="form-control" type="text" id="mobile" placeholder="(XXX) XXX XXXX"
                            mask="(000) 000 0000" autocomplete="off"
                            [ngClass]="{ 'is-invalid': submitted && f['mobile'].errors }">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12">
                        <label for="address">Address</label>
                        <textarea type="text" name="address" placeholder="Address" class="form-control "
                            autocomplete="off" maxlength="200"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="city">City</label>
                        <input class="form-control" type="text" id="city" placeholder="City" autocomplete="off"
                            maxlength="50">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="state">State</label>
                        <select name="state" class="form-select col-lg-12"
                            (change)="onDesignationChange($event.target)">
                            <option *ngFor="let state of states" [value]="state.id">
                                {{state.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="pincode">Pin Code</label>
                        <input class="form-control" type="text" id="pincode" placeholder="XXXXXX" mask="000000"
                            autocomplete="off">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="startDate">Start Date </label>
                        <div class="input-group">
                            <input type="text" placeholder="DD/MM/YYYY" class="form-control" bsDatepicker mask="00/00/0000"
                            [maxDate]="today" [bsConfig]="{dateInputFormat: 'DD/MM/YYYY'}">
                        </div>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="endDate">End Date </label>
                        <div class="input-group">
                            <input type="text" placeholder="DD/MM/YYYY" class="form-control" bsDatepicker mask="00/00/0000"
                            [maxDate]="today" [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', showWeekNumbers:false, containerClass: 'theme-dark-blue'}">
                        </div>
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="status">Status </label>
                        <select name="status" class="form-select col-lg-12" (change)="onStatusChange($event.target)">
                            <option *ngFor="let status of status" [value]="status.id">{{status.name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row submit-buttons">
                    <div class="form-group col-lg-12">
                        <input type="submit" class="btn btn-success" value="Save" />
                        <input type="button" class="btn btn-outline-primary" value="Cancel" (click)="isShown = true" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
