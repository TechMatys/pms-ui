<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h5 class="m-0 font-weight-bold text-primary">My Profile</h5>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <form class="form-horizontal">
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="firstName"> First Name* </label>
                    <input type="text" class="form-control" placeholder="First Name" autocomplete="off" maxlength="20">
                </div>

                <div class="form-group col-lg-6">
                    <label for="lastName">Last Name* </label>
                    <input type="text" class="form-control" placeholder="Last Name" autocomplete="off" maxlength="20">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="emailAddress">Email Address* </label>
                    <input type="text" class="form-control" placeholder="Email Address" maxlength="20" autocomplete="off" >
                </div>

                <div class="form-group col-lg-6">
                    <label for="mobileNumber">Mobile Number </label>
                    <input type="text" class="form-control"  placeholder="(XXX) XXX XXXX" autocomplete="off" mask="0000000000">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="gender">Gender</label>
                    <select name="gender" class="form-select col-lg-12" (change)="onGenderChange($event.target)">
                        <option *ngFor="let gender of genders" [value]="gender.id">{{gender.name}}</option>
                    </select>
                </div>

                <div class="form-group col-lg-6">
                    <label for="dob">Date of Birth</label>
                    <div class="input-group">
                        <input type="text" placeholder="DD/MM/YYYY" class="form-control" bsDatepicker
                                mask="00/00/0000" [maxDate]="today"
                                [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', showWeekNumbers:false, containerClass: 'theme-dark-blue'}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="Password">Password </label>
                    <input type="password" class="form-control" placeholder="XXXXXXXX" autocomplete="off" maxlength="15">
                </div>

                <div class="form-group col-lg-6">
                    <label for="confirmPassword"> Confirm Password </label>
                    <input type="password" class="form-control" placeholder="XXXXXXXX" autocomplete="off" maxlength="15">
                </div>
            </div>

            <div class="row submit-buttons">
                <div class="form-group col-lg-12">
                    <input type="submit" class="btn btn-success" value="Save" />
                    <input type="button" class="btn btn-outline-primary" value="Reset"  />
                </div>
            </div>
        </form>
    </div>
</div>
