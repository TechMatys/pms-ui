<!-- Content Row -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h5 class="m-0 font-weight-bold text-primary"> Report </h5>
    </div>

    <!-- Card Body -->
    <div class="card-body">
        <form class="form-horizontal">

            <div class="row">
                <div class="form-group col-lg-4">
                    <label for="stratdate">Start Date</label>
                    <div class="input-group">
                        <input type="text" placeholder="DD/MM/YYYY" class="form-control" bsDatepicker mask="00/00/0000"
                            [maxDate]="today"
                            [bsConfig]="{dateInputFormat: 'DD/MM/YYYY',showWeekNumbers:false, containerClass: 'theme-dark-blue'}">
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="form-group col-lg-4">
                    <label for="enddate">End Date</label>
                    <div class="input-group">
                        <input type="text" placeholder="DD/MM/YYYY" class="form-control" bsDatepicker mask="00/00/0000"
                            [maxDate]="today"
                            [bsConfig]="{dateInputFormat: 'DD/MM/YYYY',showWeekNumbers:false, containerClass: 'theme-dark-blue'}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-4">
                    <label for="reportType">Report Type</label>
                    <select name="reportType" class="form-select col-lg-12"
                        (change)="onReportTypeChange($event.target)">
                        <option *ngFor="let report of reports" [value]="report.id">{{ report.name }}</option>
                    </select>
                </div>
            </div>

            <div class="row submit-buttons">
                <div class="form-group col-lg-12">
                    <input type="button" class="btn btn-success" value="Dowload Pdf" />
                    <input type="button" class="btn btn-primary" value="Download Excel" />
                </div>
            </div>
        </form>
    </div>
</div>
